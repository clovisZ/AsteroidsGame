<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    w to go forward <br>
		    a to turn left <br>
		    s to go backward <br>
		    d to turn right <br>
		    h for hyperspace <br>
		    health bar (red) & ammo bar (yellow) above ship - 3 lives, 50 max ammo. <br>
		    Win by destroying all asteroids! <br>
		    If you loes all your health or lose all your ammo, you lose!
	    </footer>
	</body>
</html>
